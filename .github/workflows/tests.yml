name: Github Workflow Tests

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up JDK 19
              uses: actions/setup-java@v3
              with:
                  java-version: '19'
                  distribution: 'adopt'

            - name: Cache Maven packages
              uses: actions/cache@v3
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: Navigate to project directory
              run: cd wsb-jpa1

            - name: Build with Maven
              run: mvn -B clean install -DskipTests
              working-directory: wsb-jpa1

            - name: Run tests
              run: mvn test -DtestSourceDirectory=src/main/java
              working-directory: wsb-jpa1